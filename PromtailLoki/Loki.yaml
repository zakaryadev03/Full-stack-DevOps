chunksCache:
  enabled: false
loki:
  commonConfig:
    replication_factor: 1
  
  # ADD THIS BLOCK #
  storage:
    bucketNames:
      chunks: "loki-chunks"
      ruler: "loki-ruler"
      admin: "loki-admin"
  # END OF BLOCK #

  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  pattern_ingester:
    enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true # Note: This might be for PV, not S3. Be careful.
  ruler:
    enable_api: true

minio:
  enabled: true
    
deploymentMode: SingleBinary

